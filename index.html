<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="container">
    <!-- <div class="panel"></div> -->
    <hr></hr>
    
    <div class="header">
      <h1>
        <center >Code Editor/Compiler</center>
      </h1>
    </div>
    <hr></hr>

    <div class="form-group">
    <select id="menu" class="form-control" style="font-size:13px;" onchange="hello()">
        <option>C</option>
        <option>C++</option>
        <option>Java</option>
        <option>Javascript</option>
      </select>
    </div>
    <span style="font-size: 19px;">Code</span>
    <!-- <div class="form-group"> -->
    <!-- <textarea rows = "16" id="input"></textarea> -->
    <div id="input"></div>
    <button class="btn btn-primary" style="margin-top : 10px;" type="button" id="button">Execute</button>
    <div style="margin-top : 10px; font-size:19px;">Output</div>
    <div class="footer form-group">
      <textarea class="form-control" rows="4" id="output" style="font-size:16px;"></textarea>
    </div>
    <!-- </div> -->
  </div>

  </div>




  <script src="client.js"></script>
  <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>

  <script>
    var editor = ace.edit("input");
    // editor.setTheme("ace/theme/twilight");
    editor.setTheme("ace/theme/iplastic");
    // console.log(editor);
    editor.setOptions({
      fontSize: "14pt"
    });
    editor.session.setMode("ace/mode/c_cpp");
    
  </script>
